<Template name="signup">
    {{>navBar}}

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-4 col-md-offset-4">

                <div class="panel panel-default loginPanel">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">Sign Up</h1>
                    </div>
                    <div class="panel-body">
                        <p>Welcome to Packloft!</p>
                        <form class="form-horizontal">
                            <!-- Contact Information -->

                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-4" for="email">* Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" aria-describedby="inputSuccess3Status" placeholder="name@email.com">

                                </div>
                            </div>

                            <hr>

                            <!-- Information about who the person is -->
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-4" for="names">* Name</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" id="firstName" placeholder="First">
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last">
                                    </div>

                            </div>

                            <hr>

                            <!-- Password Information -->
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-4" for="password">* Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password" aria-describedby="inputSuccess3Status">

                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-4" for="confirmPassword">* Confirm</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="confirmPassword" aria-describedby="inputSuccess3Status">

                                </div>
                            </div>

                            <br>
                            <p>* Required</p>
                            <div class="col-md-4 col-md-offset-4">
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</Template>
