<Template name="addTracker">
    <div class="container">
        {{>navBar}}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form>
                    <input type="text" class="form-control" placeholder="Tracker Name" id="name">
                    <input type="number" class="form-control" placeholder="Goal" id="goal">



                    <div class="radio">
                        <label>
                            <input type="radio" name="period" id="day" value="day" >
                            Day
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="period" id="week" value="week" >
                            Week
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="period" id="month" value="month" >
                            Month
                        </label>
                    </div>

                    <a href="{{pathFor 'cover'}}" class="btn btn-danger">Cancel</a>
                    <button class="btn btn-success" type="submit" id="addTracker">Add Tracker</button>
                </form>
            </div>
        </div>
    </div>
</Template>
